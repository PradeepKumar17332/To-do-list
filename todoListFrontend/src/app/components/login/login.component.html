<div>
    <form [formGroup]="login_form" novalidate>
        <header>
            <h2>Sign In</h2>
        </header>
       <div class="con">
            <br>
            <div>
                <p>
                    <mat-form-field appearance="legacy" >
                        <mat-label>Mail</mat-label>
                        <input type="text" matInput placeholder="Enter email" formControlName="mail" required>
                        <mat-error *ngIf="login_form.controls.mail.touched && login_form.controls.mail.invalid">
                            <span *ngIf="login_form.controls.mail.errors?.required">This field is mandatory.</span>
                            <!-- <span *ngIf="login_form.controls.mail.errors?.email">Please enter valid mail.</span> -->
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" >
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Password" formControlName="password" required>
                        <mat-error *ngIf="login_form.controls.password.touched && login_form.controls.password.invalid">
                            <span *ngIf="login_form.controls.password.errors?.required">This field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                </p>
                <button  (click)="onsubmit()"> SIGN IN </button>
            </div>
           
        </div>
        <!-- <div class="other">
            <p class="forget-pswd"><a (click)=forgetpswd()>Forget password ?</a></p>
        </div> -->
    </form>
</div>
