<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
	<div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
		<div class="mb-4">
			<h1 style="float: left;" class="text-grey-darkest">Todo List</h1>
			<button style="float: right;" type="button" class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:bg-teal" (click)="logout()">Logout</button>
			<br style="clear: both;">
			<form class="flex mt-4">
				<input id="task_text" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo">
				<button type="button" class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:bg-teal" (click)="addTask()">Add</button>
			</form>
		</div>
		<div *ngFor="let data of pendingTask">
			<div class="flex mb-4 items-center">
				<p class="w-full text-grey-darkest">{{data.text}}</p>
				<button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green" (click)="markDone(data)">Done</button>
				<button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red" (click)="removeTask(data)">Remove</button>
			</div>
			<!-- <div class="flex mb-4 items-center">
				<p class="w-full text-green">task 2</p>
				<button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green">Done</button>
				<button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red">Remove</button>
			</div> -->
		</div>
	</div>
</div>
